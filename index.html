<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffd1dc;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #ff0066;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s ease forwards;
        }

        .message {
            font-size: 1.5rem;
            color: #b30059;
            margin-bottom: 30px;
            max-width: 80%;
            margin: 0 auto 30px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* Celebration section styling */
        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .celebration-title {
            font-size: 2.5rem;
            color: #ff0066;
            margin: 20px 0;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .cake-emoji {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        /* Special message in glowing box */
        .special-message {
            font-size: 1.8rem;
            color: #ff0066;
            margin-top: 25px;
            padding: 15px;
            border: 3px dotted #ff69b4;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
            animation: glow 2s infinite alternate;
            text-align: center;
            max-width: 90%;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff69b4;
            }

            to {
                box-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4;
            }
        }

        /* Heart animations */
        .heart {
            position: fixed;
            font-size: 24px;
            color: #ff0066;
            opacity: 0.8;
            z-index: 5;
            animation: float-heart 10s linear forwards;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) scale(0.3);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Confetti particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            top: -50px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Video container styling */
        .video-container {
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            overflow: hidden;
            animation: glow 2s infinite alternate;
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        /* Countdown styling */
        #countdown {
            font-size: 1.8rem;
            color: #b30059;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        /* Jumpscare styling */
        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        #jumpscare iframe {
            width: 90%;
            height: 90vh;
            max-width: 800px;
            max-height: 80vh;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s linear;
        }

        .jumpscare-active {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hi, Polka! ðŸŽ‰</h1>
        <div class="message" id="main-message">Birthday mo na sa May 15th! Excited ka na ba?</div>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES!!</button>
            <button class="btn btn-no" id="noBtn">Not really</button>
        </div>
        <div id="countdown" class="hidden"></div>
    </div>

    <div class="celebration hidden" id="celebration">
        <div class="celebration-title">Wishing you all the best!</div>
        <div class="cake-emoji">ðŸŽ‚</div>
        <div class="celebration-title">Yeyy plus 1!</div>

        <!-- YouTube Video Container -->
        <div class="video-container">
            <iframe id="birthdayVideo" width="560" height="315"
                src="https://www.youtube.com/embed/jtKJGtn7Zxo?si=pAn0UQJpxfz9iERh&enablejsapi=1&autoplay=1" 
                title="Birthday Song"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>

        <!-- Special Message in Glowing Box -->
        <div class="special-message">
            Hope you enjoy every moment of your special day! You deserve all the happiness in the world!
        </div>
    </div>

    <!-- Jumpscare Element - Now with local MP4 file -->
    <div id="jumpscare">
        <video id="jumpscareVideo" width="100%" height="100%">
            <source src="jumpscare.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('birthdayVideo', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Jumpscare function
        function triggerJumpscare() {
            const jumpscare = document.getElementById('jumpscare');
            const jumpscareVideo = document.getElementById('jumpscareVideo');
            const audio = new Audio('https://cdnjs.cloudflare.com/ajax/libs/sound-effects/1.0.2/glass-breaking.mp3'); // Extra jump scare sound
            
            // Reset video to beginning
            jumpscareVideo.currentTime = 0;
            
            // Show jumpscare
            jumpscare.style.display = 'flex';
            setTimeout(() => {
                jumpscare.classList.add('jumpscare-active');
                audio.play();
                document.body.classList.add('shake');
                jumpscareVideo.play(); // Play the jumpscare video with sound
            }, 100);

            // Hide after 5 seconds
            setTimeout(() => {
                jumpscare.classList.remove('jumpscare-active');
                document.body.classList.remove('shake');
                jumpscareVideo.pause(); // Pause the jumpscare video
                setTimeout(() => {
                    jumpscare.style.display = 'none';
                }, 500);
            }, 5000);
        }

        // Track video state changes
        function onPlayerStateChange(event) {
            // 1 = playing, 2 = paused, 0 = ended
            if (event.data === 2) { // Video was paused
                // If it's her birthday, automatically resume playing after a short delay
                if (checkIfBirthday()) {
                    setTimeout(() => {
                        player.playVideo();
                    }, 500);
                } else {
                    // Trigger jumpscare when paused if not birthday
                    triggerJumpscare();
                }
            } else if (event.data === 0) { // Video ended
                triggerJumpscare();
                
                // If it's her birthday, restart the video after jumpscare completes
                if (checkIfBirthday()) {
                    setTimeout(() => {
                        player.seekTo(0);
                        player.playVideo();
                    }, 6000); // Wait for jumpscare to complete
                }
            }
        }

        // Check if it's May 15th today
        function checkIfBirthday() {
            const today = new Date();
            return today.getDate() === 15 && today.getMonth() === 4; // May is month 4 (0-indexed)
        }
        
        // Initialize birthday mode if today is May 15th
        document.addEventListener('DOMContentLoaded', function() {
            if (checkIfBirthday()) {
                // If we're on her birthday, automatically click the Yes button after 2 seconds
                setTimeout(function() {
                    yesButton.click();
                }, 2000);
            }
        });

        let clickCount = 0;
        const noButton = document.getElementById('noBtn');
        const yesButton = document.getElementById('yesBtn');
        const container = document.querySelector('.container');
        const celebration = document.getElementById('celebration');
        const countdownElement = document.getElementById('countdown');

        // Handle No button hover
        noButton.addEventListener('mouseover', function () {
            // If it's the birthday, make button disappear immediately
            if (checkIfBirthday()) {
                this.classList.add('hidden');
                yesButton.style.padding = '20px 50px';
                yesButton.style.fontSize = '1.5rem';
                return;
            }

            clickCount++;

            // Make the button move to a random position
            const maxX = window.innerWidth - this.offsetWidth;
            const maxY = window.innerHeight - this.offsetHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            this.style.position = 'absolute';
            this.style.left = newX + 'px';
            this.style.top = newY + 'px';

            // Make the Yes button bigger
            if (clickCount > 2) {
                yesButton.style.padding = parseInt(getComputedStyle(yesButton).padding) + 5 + 'px';
                yesButton.style.fontSize = parseInt(getComputedStyle(yesButton).fontSize) + 5 + 'px';
            }
        });

        // Handle Yes button click
        yesButton.addEventListener('click', function () {
            container.classList.add('hidden');
            celebration.style.display = 'flex';
            document.body.style.backgroundColor = '#ffd1dc';
            startCelebration();

            // Check if it's already the birthday
            if (checkIfBirthday()) {
                // It's already the birthday!
                document.querySelector('.celebration-title').textContent = "HAPPY BIRTHDAY!!! ðŸŽ‰";
                document.querySelector('.special-message').innerHTML =
                    "Hope you enjoy every moment of your special day! You deserve all the happiness in the world! â¤ï¸";
                
                // Make sure the birthday video starts playing immediately
                if (player && typeof player.playVideo === 'function') {
                    player.playVideo();
                }
            } else {
                // Update countdown
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        });

        // Calculate time until May 15th
        function updateCountdown() {
            const now = new Date();
            const birthday = new Date(now.getFullYear(), 4, 15); // May is month 4 (0-indexed)

            // If birthday has already passed this year, set for next year
            if (now > birthday) {
                birthday.setFullYear(birthday.getFullYear() + 1);
            }

            const difference = birthday - now;

            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElement.textContent = `Time until your birthday: ${hours}h ${minutes}m ${seconds}s`;
            countdownElement.classList.remove('hidden');
        }

        // Animation functions
        function startCelebration() {
            // Create initial confetti and hearts
            createHearts();
            createConfetti();

            // Continue creating animations
            setInterval(createHearts, 2000);
            setInterval(createConfetti, 2000);
        }

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'â¤ï¸';

                    // Random position and size
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';

                    // Random duration for animation
                    const duration = Math.random() * 6 + 6;
                    heart.style.animationDuration = duration + 's';

                    document.body.appendChild(heart);

                    // Remove after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 300);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');

                    // Pink color palette
                    const colors = ['#ff69b4', '#ff1493', '#ff0066', '#ffb6c1', '#ffc0cb'];
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // Random position, size and shape
                    confetti.style.left = Math.random() * 100 + 'vw';

                    const size = Math.random() * 8 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';

                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }

                    // Random animation duration
                    const duration = Math.random() * 3 + 3;
                    confetti.style.animationDuration = duration + 's';

                    document.body.appendChild(confetti);

                    // Remove after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }, i * 50);
            }
        }
    </script>
</body>

</html>
